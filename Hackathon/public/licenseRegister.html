<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to My Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="licenseRegister.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class ="licenseRegister">
            
            <div class="registerForm">
                <h1>License Registration</h1>
                <input type="text" class="text-input" placeholder="License Number">

                <h1>Number of Passengers</h1>
                <select class="dropdown">
                    <option value="4">4+</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1" selected>1</option>
                </select>

                <button class="continue button">Continue</button>
            </div>

            <div class="spot-selection">
                <p>Select a Spot</p>
                <button class="button">Confirm</button>
            </div>

        </div>
        <script src="licenseRegister.js"></script>
    </body>
</html>
