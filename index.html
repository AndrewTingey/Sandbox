<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beauty By You</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class = "bgimg"></div>

    <header>
        <a href="index.html" id="logoLink">
            <img src="images/transparentlogo.jpg" alt="BBY Logo" id="headerLogo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html" class="navLinks active">Home</a></li>
                <li><a href="about.html" class="navLinks">About</a></li>
                <li><a href="login.html" class="navLinks">Login</a></li>
                <li><a href="register.html" id="joinNowButton">Join Now</a></li>
            </ul>
        </nav>
    </header>

    <!-- screen 1 -->
    <header>
        <h1>BEAUTY BY <span style="color: var(--primary-color)">YOU</span></h1>
        <p>Connecting you to your local beauty experts.</p>
    </header>

    <div class="search-container">
        <div id="search-toggle">
            <button class="active" id="findBeautician">Find Beautician</button>
            <button id="findClients">Find Clients</button>
        </div>
        <input type="text" id="zipCodeInput" placeholder="ZIP Code">
        <p id="cityStateLabel" style="display: none">Las Vegas, NV</p>

    </div>
    <button id="searchButton">Search</button>

    <!-- screen2 -->
    <div class="screen2">
        <div class="mottoLabel">
            <h3 id="header2"> FIND <span class="bolded">PERSONALIZED & AFFORDABLE</span> BEAUTY SERVICES NEAR YOU.
            </h3>
        </div>
        <div class="imageGrid">
            <a><img src="images/hair.png" alt="hair"></img></a>
            <a><img src="images/lashes.png" alt="lashes"></img></a>
            <a><img src="images/nails.png" alt="nails"></img></a>
            <a><img src="images/skin.png" alt="skin"></img></a>
        </div>
    </div>

    <script src="home.js"></script>
    
    <!-- footer -->
    <footer>
        <a>Contact Us</a>
    </footer>
</body>

</html>
